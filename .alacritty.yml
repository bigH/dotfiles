window:
  decorations: full
  padding:
    x: 5
    y: 5

scrolling:
  history: 100000
  multiplier: 3
  auto_scroll: false

tabspaces: 8

font:
  normal:
    family: "Hasklig"
    style: Regular

  bold:
    family: "Hasklig"
    style: Bold

  italic:
    family: "Hasklig"
    style: Italic

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  size: 16.0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  # TODO copy colors from iterm
  # Default colors
  primary:
    background: '0x272727'
    foreground: '0xd5c4a1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x32302f'
    cursor: '0xd5c4a1'

  # Normal colors
  normal:
    black:   '0x32302f'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xd5c4a1'

  # Bright colors
  bright:
    black:   '0x665c54'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfbf1c7'

  indexed_colors:
    - { index: 16, color: '0xfe8019' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0x3c3836' }
    - { index: 19, color: '0x504945' }
    - { index: 20, color: '0xbdae93' }
    - { index: 21, color: '0xebdbb2' }

visual_bell:
  animation: EaseOut
  color: '0xffffff'
  duration: 100

background_opacity: 1.0

